<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - Cayola Store</title>
  <link rel="icon" href="asset/cayolaicon.png" type="image/png"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Styling untuk Footer Social Media Icons */
    .footer-social-icons a {
      margin-right: 20px;
      padding: 15px;
      border-radius: 50%;
      background-color: #FFB6C1;
      color: white;
      font-size: 28px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .footer-social-icons a:hover {
      background-color: #A9D6F7;
      transform: scale(1.2); /* Enlarge icon on hover */
    }

    /* Styling untuk Google Maps */
    .map-container {
      height: 450px;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Styling untuk tombol sosial media */
    .social-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .social-icon:hover {
      background-color: #A9D6F7;
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar Fixed dan Animasi saat Scroll -->
  <header class="navbar text-white py-4 fixed w-full top-0 left-0 z-50 transition-all duration-300">
    <div class="container mx-auto flex justify-between items-center px-6">
      <a href="#" class="text-3xl font-semibold text-black"><img src="asset/cayola.png" alt="CAYOLA" class="h-10"></a>
      <nav>
        <ul class="flex space-x-8">
          <li><a href="index.html" class="text-pink-600 hover:text-blue-500 transition duration-300">Produk</a></li>
          <li><a href="kontak.html" class="text-pink-600 hover:text-blue-500 transition duration-300">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Halaman Kontak -->
  <section id="kontak" class="py-20 mt-20">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-semibold text-gray-800 mb-12 scroll-animate">Kontak Kami</h2>

      <!-- Social Media Links -->
      <div class="flex justify-center space-x-8 mb-12">
        <!-- WhatsApp -->
        <a href="https://wa.me/0821722294138" target="_blank" class="social-icon bg-green-500 text-white">
          <i class="fab fa-whatsapp text-3xl"></i>
        </a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/yourusername" target="_blank" class="social-icon bg-pink-600 text-white">
          <i class="fab fa-instagram text-3xl"></i>
        </a>

        <!-- Shopee -->
        <a href="https://shopee.co.id/yourshop" target="_blank" class="social-icon bg-orange-500 text-white">
          <i class="fab fa-shopify text-3xl"></i>
        </a>
      </div>

      <!-- Google Maps -->
      <h3 class="text-2xl font-semibold text-gray-800 mb-6">Lokasi Kami</h3>
      <div class="map-container mb-8">
        <!-- Google Maps Embed -->
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.8795953043245!2d98.7245339731016!3d3.61500155011629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3031315de21ce2ff%3A0x57f5e2abad305942!2sJl.%20Juang%2045%20No.21%2C%20Tembung%2C%20Kec.%20Percut%20Sei%20Tuan%2C%20Kabupaten%20Deli%20Serdang%2C%20Sumatera%20Utara%2020371!5e0!3m2!1sen!2sid!4v1750954396821!5m2!1sen!2sid" 
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      
      <p class="text-gray-600">Kami tersedia untuk menjawab pertanyaan Anda melalui sosial media atau datang langsung ke lokasi kami!</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Cayola Store. Semua Hak Cipta Dilindungi.</p>
    </div>
  </footer>

  <!-- Swiper JS for Animations -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    // Navbar Scroll Animation
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
