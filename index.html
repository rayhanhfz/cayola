<!DOCTYPE html>

  <link rel="icon" href="asset/cayolaicon.png" type="image/png"> 
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Animasi Fade-in dan Slide-up yang lebih halus */
    @keyframes fadeInWelcome {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Navbar dengan latar belakang putih dan shadow saat scroll */
    .navbar {
      background-color: white;
      transition: background-color 0.5s ease, box-shadow 0.3s ease;
    }

    .navbar.scrolled {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Animasi Hover pada Produk */
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.9);
    }

    /* 3D Hover Effects pada Produk */
    .product-card-3d {
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .product-card-3d:hover {
      transform: rotateY(10deg) rotateX(10deg);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    /* Customize Background & Text Color */
    .bg-primary {
      background-color: #A9D6F7; /* Biru Muda */
    }

    .text-primary {
      color: #FFB6C1; /* Pink Muda */
    }

    .btn-primary {
      background-color: #FFB6C1; /* Pink */
    }

    .btn-primary:hover {
      background-color: #A9D6F7; /* Hover ke Biru Muda */
    }

    .tag-box {
      display: inline-block;
      background-color: #FFB6C1;
      padding: 2px 6px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 12px;
      margin-right: 5px;
      margin-top: 5px;
    }

    /* Styling Footer Social Media Icons */
    .footer-social-icons a {
      margin-right: 15px;
      padding: 12px;
      border-radius: 50%;
      background-color: #FFB6C1;
      color: white;
      font-size: 24px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .footer-social-icons a:hover {
      background-color: #A9D6F7;
      transform: scale(1.1); /* Enlarge icon on hover */
    }

    /* Styling for Contact Section */
    #kontak {
      background-color: #A9D6F7; /* Light Blue Background for Contact */
      color: white;
    }

    #kontak h3 {
      color: #FFB6C1; /* Light Pink for Heading */
    }

    /* Styling untuk Google Maps */
    .map-container {
      height: 450px;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>

  <!-- Swiper JS for Animations -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    // Navbar Scroll Animation
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
